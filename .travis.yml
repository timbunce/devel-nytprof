language: perl

perl:
    - "dev"
    - "dev-thr-mb-shrplib-dbg"
    - "5.30"
    - "5.28"
    - "5.26"
    - "5.24"
    - "5.24-extras"
    - "5.24-thr-mb-shrplib-dbg"
    - "5.22"
    - "5.22-extras"
    - "5.20"
    - "5.20-extras"
    - "5.18"
    - "5.18-extras"
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"
    - "5.8"

sudo: false             # faster builds as long as you don't need sudo access

before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto
  - if [ X$cperl != X ]; then
      perlbrew --notest install $cperl ;
      perlbrew use $cperl ;
    fi

install:
  - if [ X$cperl != X ]; then
      alias perl=~/perl5/perlbrew/perls/$cperl/bin/cperl ;
      alias cpan=~/perl5/perlbrew/perls/$cperl/bin/cpan ;
      cpan App::cpanminus ;
    fi
  - cpan-install --deps       # installs prereqs, including recommends
  - cpanm Test::Pod Test::Pod::Coverage || true
  - cpanm Test::Portability::Files || true

matrix:
  fast_finish: true
  include:
    - perl: "5.28"
      env: cperl=cperl-5.28.2
  allow_failures:
    - perl: dev
    - perl: dev-thr-mb-shrplib-dbg

notifications:
    irc: "irc.perl.org#nytprof"
